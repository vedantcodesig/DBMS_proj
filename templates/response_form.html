<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container textarea {
            width: calc(100% - 20px);
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .form-container button {
            background-color: #6a11cb;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px);
        }

        .form-container button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Respond to Violation</h1>
        <textarea id="response" placeholder="Type your explanation here..."></textarea>
        <button onclick="submitResponse()">Submit Response</button>
    </div>

    <script>
        function submitResponse() {
            const response = document.getElementById('response').value;

            if (response.trim()) {
                alert('Your response has been submitted successfully!');
                // Here, you can add logic to send the response to the server.
            } else {
                alert('Please type your response before submitting.');
            }
        }
    </script>
</body>
</html>
