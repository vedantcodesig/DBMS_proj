<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Decision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .decision-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        .decision-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            resize: vertical;
            height: 120px;
        }

        .submit-btn {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #6a11cb;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="decision-container">
        <h1>Make a Decision</h1>
        
        <div class="form-group">
            <label for="violationCase">Violation Case #</label>
            <input type="text" id="violationCase" disabled value="Case #001">
        </div>

        <div class="form-group">
            <label for="decisionDescription">Decision Description</label>
            <textarea id="decisionDescription" required placeholder="Enter your decision here..."></textarea>
        </div>

        <button type="submit" class="submit-btn" onclick="submitDecision()">Submit Decision</button>
        <button type="button" class="cancel-btn" onclick="cancelDecision()">Cancel</button>
    </div>

    <script>
        function submitDecision() {
            const decisionDescription = document.getElementById("decisionDescription").value;

            if (decisionDescription.trim()) {
                // Here you can process the decision (e.g., send to a server)
                alert("Decision submitted successfully!");
                // Optionally redirect to another page after submission
                window.location.href = "committee_page.html"; // Redirect to committee page
            } else {
                alert("Please provide a decision.");
            }
        }

        function cancelDecision() {
            window.location.href = "committee_page.html"; // Cancel and redirect to committee page
        }
    </script>
</body>
</html>
