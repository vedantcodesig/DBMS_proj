<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents for Violation Case</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        a {
            text-decoration: none;
            color: #2575fc; 
        }
        
        a:hover {
           text-decoration: underline; 
           color:#6a11cb; 
       }
    </style>
</head>
<body>
    <h1>Documents for Violation Case #{{ report_id }}</h1>
    
    <ul id="documentList">
      {% for doc in documents %}
          <li><a href="/download_doc/{{ doc.doc_id }}">{{ doc.filename }}</a></li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('committee_info') }}">Back to Committee Info</a>

</body>
</html>
