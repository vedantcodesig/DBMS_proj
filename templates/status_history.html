<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; 
        }

        .history-container {
            background-color: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px; 
        }

        h1 {
            margin-bottom: 20px; 
        }

        .comment {
           margin-bottom: 15px; 
           padding-bottom :10px; 
           border-bottom :1px solid #ddd; 
       }
       
       p {
           margin :5px; 
       }
       
       .back-btn {
           background-color :#2575fc; 
           color :white;
           padding :10px; 
           border :none; 
           border-radius :4px;
           cursor:pointer; 
           width :100%; 
           margin-top :20px; 
       }
       
       .back-btn:hover { 
           background-color :#6a11cb; 
       }
    </style>
</head>
<body>
    <div class="history-container">
        <h1>Status History for Case #{{ violation_id }}</h1>
        {% if comments %}
        {% for comment in comments %}
        <div class="comment">
            <p><strong>Date:</strong> {{ comment.comment_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            <p><strong>Comment:</strong> {{ comment.comment_text }}</p>
        </div>
        {% endfor %}
      {% else %}
        <p>No comments found for this case.</p>
      {% endif %}

          <button class="back-btn" onclick="window.location.href='{{ url_for('committee_info') }}'">Back to Violations</button>
      </div>
</body>
</html>
